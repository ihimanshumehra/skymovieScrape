<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkymoviesHD Scraper Control</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; }
    #status { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>SkymoviesHD Scraper</h1>
  <p>Click the button below to fetch and run the scraper workflow on GitHub Actions.</p>
  
  <div id="status"></div>

  <script>
const owner = "YOUR_USER_OR_ORG";
const repo  = "YOUR_REPO";
const workflowFile = "scrape.yml";  // .github/workflows/scrape.yml

async function apiGet(url, token) {
  const res = await fetch(url, {
    headers: {
      "Authorization": "Bearer " + token,
      "Accept": "application/vnd.github+json",
      "X-GitHub-Api-Version": "2022-11-28"
    }
  });
  if (!res.ok) throw new Error(`GET ${url} -> ${res.status}`);
  return res.json();
}

async function dispatchRun(token, ref = "main", inputs = {max_pages: "50"}) {
  const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowFile}/dispatches`;
  const res = await fetch(url, {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Accept": "application/vnd.github+json",
      "X-GitHub-Api-Version": "2022-11-28",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ ref, inputs })
  });
  if (res.status !== 204) throw new Error(`Dispatch failed: ${res.status}`);
}

async function getLatestSuccessfulRun(token) {
  // Get the latest successful workflow_dispatch run for this workflow
  const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowFile}/runs?event=workflow_dispatch&status=success&per_page=1`;
  const data = await apiGet(url, token);
  if (!data.workflow_runs?.length) return null;
  return data.workflow_runs[0]; // has id, status, conclusion
}

async function waitForCompletion(token, timeoutMs = 10 * 60 * 1000, pollMs = 5000) {
  const start = Date.now();
  while (Date.now() - start < timeoutMs) {
    const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowFile}/runs?event=workflow_dispatch&per_page=1`;
    const data = await apiGet(url, token);
    const run = data.workflow_runs?.[0];
    if (run && run.status === "completed") return run; // success or failure
    await new Promise(r => setTimeout(r, pollMs));
  }
  throw new Error("Timed out waiting for run to complete");
}

async function listArtifactsForRun(token, runId) {
  const url = `https://api.github.com/repos/${owner}/${repo}/actions/runs/${runId}/artifacts`;
  return apiGet(url, token); // returns { total_count, artifacts: [...] }
}

async function downloadArtifactZip(token, artifactId, fileName = "skymovies-excel.zip") {
  const url = `https://api.github.com/repos/${owner}/${repo}/actions/artifacts/${artifactId}/zip`;
  const res = await fetch(url, {
    headers: {
      "Authorization": "Bearer " + token,
      "Accept": "application/vnd.github+json",
      "X-GitHub-Api-Version": "2022-11-28"
    }
  });
  if (!res.ok) throw new Error(`Download failed: ${res.status}`);
  const blob = await res.blob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = fileName; // browser will save as this name
  document.body.appendChild(a);
  a.click();
  a.remove();
}

async function fetchAndDownload() {
  const token = prompt("Enter PAT with repo + workflow permissions:");
  if (!token) return;

  // 1) Trigger run
  await dispatchRun(token);

  // 2) Wait until it completes
  const completedRun = await waitForCompletion(token);

  if (completedRun.conclusion !== "success") {
    alert("Workflow finished but not successful.");
    return;
  }

  // 3) List artifacts for the completed run
  const arts = await listArtifactsForRun(token, completedRun.id);
  if (arts.total_count === 0) {
    alert("No artifacts found for the run.");
    return;
  }

  // 4) Download first artifact as ZIP
  const artifact = arts.artifacts[0];
  await downloadArtifactZip(token, artifact.id, `${artifact.name}.zip`);
}
</script>
<button onclick="fetchAndDownload()">Fetch Movies & Download</button>

</body>
</html>
